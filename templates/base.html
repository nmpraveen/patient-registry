<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MEDTRACK{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          sans-serif;
      }

      .global-search-wrap {
        position: relative;
        min-width: min(100%, 700px);
      }

      .global-search-dropdown {
        position: absolute;
        top: calc(100% + 0.25rem);
        left: 0;
        right: 0;
        z-index: 1080;
        max-height: 320px;
        overflow: auto;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      .global-search-dropdown[hidden] {
        display: none;
      }

      .global-search-item {
        display: block;
        width: 100%;
        border: 0;
        background: transparent;
        padding: 0.5rem 0.75rem;
        text-align: left;
      }

      .global-search-item:hover,
      .global-search-item.active {
        background: #eef4ff;
      }

      .global-search-meta {
        font-size: 0.75rem;
        color: #5d6778;
        line-height: 1.35;
      }

      .global-search-tags {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-top: 0.2rem;
      }

      .global-search-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        border-radius: 999px;
        font-size: 0.7rem;
        line-height: 1;
        border: 1px solid #c7d6f9;
        color: #194292;
        background: #edf3ff;
        padding: 0.15rem 0.45rem;
      }

      .global-search-empty {
        color: #6c757d;
        font-size: 0.8rem;
        padding: 0.7rem 0.75rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
      <div class="container-fluid container-lg px-3 px-md-0">
        <a class="navbar-brand" href="{% url 'patients:dashboard' %}">MEDTRACK</a>
        {% if user.is_authenticated %}
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <div class="w-100 d-flex flex-column gap-2 ms-md-3 mt-3 mt-md-0">
              <div class="global-search-wrap" id="global-search-container">
                <div class="d-flex flex-wrap align-items-center gap-2">
                  <label class="visually-hidden" for="global-case-search-input">Search cases</label>
                  <input
                    id="global-case-search-input"
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search UHID / name / phone / diagnosis"
                    autocomplete="off"
                    aria-label="Search cases"
                    style="max-width: 26rem;"
                  />
                  <div class="d-flex align-items-center gap-2 small text-white-50 flex-wrap">
                    <label class="d-inline-flex align-items-center gap-1"><input class="form-check-input m-0" type="checkbox" value="anc" data-search-category checked /> ANC</label>
                    <label class="d-inline-flex align-items-center gap-1"><input class="form-check-input m-0" type="checkbox" value="surgical" data-search-category checked /> Surgical</label>
                    <label class="d-inline-flex align-items-center gap-1"><input class="form-check-input m-0" type="checkbox" value="non_surgical" data-search-category checked /> Non-surgical</label>
                  </div>
                </div>
                <div id="global-search-dropdown" class="global-search-dropdown" role="listbox" hidden></div>
              </div>
              <div class="d-flex flex-column flex-md-row ms-md-auto gap-2 mt-1">
                <a class="btn btn-sm btn-outline-light" href="{% url 'patients:case_list' %}">Cases</a>
                <a class="btn btn-sm btn-outline-light" href="{% url 'patients:case_create' %}">New Case</a>
                <a class="btn btn-sm btn-outline-light" href="{% url 'patients:settings' %}">Settings</a>
                <form action="{% url 'logout' %}" method="post" class="m-0">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-light w-100">Logout</button>
                </form>
              </div>
            </div>
          </div>
        {% endif %}
      </div>
    </nav>

    <main class="container-fluid container-lg px-3 px-md-0 pb-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} mb-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </main>
    {% if user.is_authenticated %}
      <script>
        (() => {
          const input = document.getElementById("global-case-search-input");
          const dropdown = document.getElementById("global-search-dropdown");
          const container = document.getElementById("global-search-container");
          const categoryCheckboxes = document.querySelectorAll("[data-search-category]");
          if (!input || !dropdown || !container) {
            return;
          }

          let activeIndex = -1;
          let currentResults = [];
          let requestId = 0;

          const closeDropdown = () => {
            dropdown.hidden = true;
            activeIndex = -1;
          };

          const openDropdown = () => {
            dropdown.hidden = false;
          };

          const selectedCategories = () => {
            const values = [];
            categoryCheckboxes.forEach((box) => {
              if (box.checked) {
                values.push(box.value);
              }
            });
            return values;
          };

          const renderResults = (results) => {
            currentResults = results;
            activeIndex = -1;
            if (!results.length) {
              dropdown.innerHTML = '<div class="global-search-empty">No matching cases.</div>';
              openDropdown();
              return;
            }

            dropdown.innerHTML = results
              .map((result, index) => {
                const tags = (result.tags || [])
                  .map((tag) => `<span class="global-search-tag">${tag.icon || ""}${tag.label}</span>`)
                  .join("");
                return `
                  <button type="button" class="global-search-item" data-index="${index}" role="option">
                    <div class="small fw-semibold">${result.uhid}, ${result.name}, ${result.age}, ${result.village}, ${result.diagnosis}</div>
                    <div class="global-search-tags">${tags}</div>
                  </button>
                `;
              })
              .join("");
            openDropdown();
          };

          const performSearch = async () => {
            const query = input.value.trim();
            if (query.length < 2) {
              closeDropdown();
              return;
            }
            const categories = selectedCategories();
            if (!categories.length) {
              dropdown.innerHTML = '<div class="global-search-empty">Select at least one category filter.</div>';
              openDropdown();
              return;
            }

            const params = new URLSearchParams({ q: query });
            categories.forEach((category) => params.append("category", category));
            const myRequest = ++requestId;

            const response = await fetch(`{% url 'patients:universal_case_search' %}?${params.toString()}`, {
              headers: { "X-Requested-With": "XMLHttpRequest" },
            });
            if (!response.ok) {
              closeDropdown();
              return;
            }
            const payload = await response.json();
            if (myRequest !== requestId) {
              return;
            }
            renderResults(payload.results || []);
          };

          let timer = null;
          const debouncedSearch = () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
              performSearch();
            }, 180);
          };

          input.addEventListener("input", debouncedSearch);
          categoryCheckboxes.forEach((box) => box.addEventListener("change", debouncedSearch));

          dropdown.addEventListener("click", (event) => {
            const row = event.target.closest("[data-index]");
            if (!row) {
              return;
            }
            const result = currentResults[Number(row.dataset.index)];
            if (result && result.detail_url) {
              window.location.assign(result.detail_url);
            }
          });

          input.addEventListener("keydown", (event) => {
            if (dropdown.hidden || !currentResults.length) {
              return;
            }
            if (event.key === "ArrowDown") {
              event.preventDefault();
              activeIndex = Math.min(activeIndex + 1, currentResults.length - 1);
            } else if (event.key === "ArrowUp") {
              event.preventDefault();
              activeIndex = Math.max(activeIndex - 1, 0);
            } else if (event.key === "Enter") {
              if (activeIndex >= 0 && currentResults[activeIndex]) {
                event.preventDefault();
                window.location.assign(currentResults[activeIndex].detail_url);
              }
              return;
            } else if (event.key === "Escape") {
              closeDropdown();
              return;
            } else {
              return;
            }

            dropdown.querySelectorAll(".global-search-item").forEach((item, index) => {
              item.classList.toggle("active", index === activeIndex);
            });
          });

          document.addEventListener("click", (event) => {
            if (!container.contains(event.target)) {
              closeDropdown();
            }
          });
        })();
      </script>
    {% endif %}
  </body>
</html>
