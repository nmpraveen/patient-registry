<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MEDTRACK{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          sans-serif;
      }

      .global-search-wrap {
        position: relative;
        width: min(100%, 840px);
        margin-inline: auto;
      }

      .global-search-controls {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 0.55rem;
      }

      .global-search-input {
        flex: 1 1 380px;
        min-width: 250px;
        max-width: 540px;
      }

      .search-filter-pills {
        display: flex;
        flex-wrap: wrap;
        gap: 0.45rem;
        justify-content: center;
      }

      .search-filter-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        border: 1px solid rgba(255, 255, 255, 0.45);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        font-size: 0.78rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        padding: 0.22rem 0.6rem;
        cursor: pointer;
        transition: background-color 0.15s ease, border-color 0.15s ease;
      }

      .search-filter-pill:hover {
        border-color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.2);
      }

      .search-filter-pill input {
        appearance: none;
        width: 0.85rem;
        height: 0.85rem;
        border: 1px solid rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        background: transparent;
        margin: 0;
        position: relative;
      }

      .search-filter-pill input:checked {
        background: #fff;
        border-color: #fff;
      }

      .search-filter-pill input:checked::after {
        content: "";
        position: absolute;
        top: 0.17rem;
        left: 0.17rem;
        width: 0.35rem;
        height: 0.35rem;
        border-radius: 50%;
        background: #0d6efd;
      }

      .global-search-dropdown {
        position: absolute;
        top: calc(100% + 0.3rem);
        left: 0;
        right: 0;
        z-index: 1080;
        max-height: 320px;
        overflow: auto;
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      .global-search-dropdown[hidden] {
        display: none;
      }

      .global-search-item {
        display: block;
        width: 100%;
        border: 0;
        background: transparent;
        padding: 0.5rem 0.75rem;
        text-align: left;
      }

      .global-search-item:hover,
      .global-search-item.active {
        background: #eef4ff;
      }

      .global-search-tags {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-top: 0.2rem;
      }

      .global-search-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        border-radius: 999px;
        font-size: 0.7rem;
        line-height: 1;
        border: 1px solid #c7d6f9;
        color: #194292;
        background: #edf3ff;
        padding: 0.15rem 0.45rem;
      }

      .global-search-empty {
        color: #6c757d;
        font-size: 0.8rem;
        padding: 0.7rem 0.75rem;
      }

      @media (min-width: 768px) {
        .global-nav-actions {
          margin-left: auto;
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
      <div class="container-fluid container-lg px-3 px-md-0">
        <a class="navbar-brand" href="{% url 'patients:dashboard' %}">MEDTRACK</a>
        {% if user.is_authenticated %}
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <div class="w-100 d-flex flex-column flex-md-row align-items-md-center gap-2 mt-3 mt-md-0">
              <div class="global-search-wrap" id="global-search-container">
                <div class="global-search-controls">
                  <label class="visually-hidden" for="global-case-search-input">Search cases</label>
                  <input
                    id="global-case-search-input"
                    type="search"
                    class="form-control form-control-sm global-search-input"
                    placeholder="Search UHID / name / phone / diagnosis"
                    autocomplete="off"
                    aria-label="Search cases"
                  />
                  <div class="search-filter-pills" aria-label="Category filters">
                    <label class="search-filter-pill"><input type="checkbox" value="anc" data-search-category checked /> ANC</label>
                    <label class="search-filter-pill"><input type="checkbox" value="surgical" data-search-category checked /> Surgical</label>
                    <label class="search-filter-pill"><input type="checkbox" value="non_surgical" data-search-category checked /> Non-surgical</label>
                  </div>
                </div>
                <div id="global-search-dropdown" class="global-search-dropdown" role="listbox" hidden></div>
              </div>
              <div class="d-flex flex-column flex-md-row gap-2 mt-1 mt-md-0 global-nav-actions">
                <a class="btn btn-sm btn-outline-light" href="{% url 'patients:case_list' %}">Cases</a>
                <a class="btn btn-sm btn-outline-light" href="{% url 'patients:case_create' %}">New Case</a>
                <a class="btn btn-sm btn-outline-light" href="{% url 'patients:settings' %}">Settings</a>
                <form action="{% url 'logout' %}" method="post" class="m-0">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-light w-100">Logout</button>
                </form>
              </div>
            </div>
          </div>
        {% endif %}
      </div>
    </nav>

    <main class="container-fluid container-lg px-3 px-md-0 pb-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} mb-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    {% if user.is_authenticated %}
      <script>
        (() => {
          const input = document.getElementById("global-case-search-input");
          const dropdown = document.getElementById("global-search-dropdown");
          const container = document.getElementById("global-search-container");
          const categoryCheckboxes = document.querySelectorAll("[data-search-category]");
          if (!input || !dropdown || !container) {
            return;
          }

          let activeIndex = -1;
          let currentResults = [];
          let requestId = 0;

          const closeDropdown = () => {
            dropdown.hidden = true;
            activeIndex = -1;
          };

          const openDropdown = () => {
            dropdown.hidden = false;
          };

          const selectedCategories = () => {
            const values = [];
            categoryCheckboxes.forEach((box) => {
              if (box.checked) {
                values.push(box.value);
              }
            });
            return values;
          };

          const renderResults = (results) => {
            currentResults = results;
            activeIndex = -1;
            dropdown.replaceChildren();
            if (!results.length) {
              const emptyState = document.createElement("div");
              emptyState.className = "global-search-empty";
              emptyState.textContent = "No matching cases.";
              dropdown.appendChild(emptyState);
              openDropdown();
              return;
            }

            results.forEach((result, index) => {
              const row = document.createElement("button");
              row.type = "button";
              row.className = "global-search-item";
              row.dataset.index = String(index);
              row.setAttribute("role", "option");

              const summary = document.createElement("div");
              summary.className = "small fw-semibold";
              const summaryParts = [
                result?.name,
                result?.age,
                result?.village,
                result?.diagnosis,
                result?.phone_number || "—",
                result?.uhid,
              ];
              summary.textContent = summaryParts.map((value) => `${value ?? "—"}`).join(", ");
              row.appendChild(summary);

              const tags = document.createElement("div");
              tags.className = "global-search-tags";
              const resultTags = Array.isArray(result?.tags) ? result.tags : [];
              resultTags.forEach((tag) => {
                const tagChip = document.createElement("span");
                tagChip.className = "global-search-tag";
                const icon = typeof tag?.icon === "string" ? tag.icon : "";
                const label = typeof tag?.label === "string" ? tag.label : "";
                tagChip.textContent = `${icon}${label}`;
                tags.appendChild(tagChip);
              });
              row.appendChild(tags);
              dropdown.appendChild(row);
            });
            openDropdown();
          };

          const performSearch = async () => {
            const query = input.value.trim();
            if (query.length < 2) {
              closeDropdown();
              return;
            }
            const categories = selectedCategories();
            if (!categories.length) {
              dropdown.replaceChildren();
              const emptyState = document.createElement("div");
              emptyState.className = "global-search-empty";
              emptyState.textContent = "Select at least one category filter.";
              dropdown.appendChild(emptyState);
              openDropdown();
              return;
            }

            const params = new URLSearchParams({ q: query });
            categories.forEach((category) => params.append("category", category));
            const myRequest = ++requestId;

            const response = await fetch(`{% url 'patients:universal_case_search' %}?${params.toString()}`, {
              headers: { "X-Requested-With": "XMLHttpRequest" },
            });
            if (!response.ok) {
              closeDropdown();
              return;
            }
            const payload = await response.json();
            if (myRequest !== requestId) {
              return;
            }
            renderResults(payload.results || []);
          };

          let timer = null;
          const debouncedSearch = () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
              performSearch();
            }, 180);
          };

          input.addEventListener("input", debouncedSearch);
          categoryCheckboxes.forEach((box) => box.addEventListener("change", debouncedSearch));

          dropdown.addEventListener("click", (event) => {
            const row = event.target.closest("[data-index]");
            if (!row) {
              return;
            }
            const result = currentResults[Number(row.dataset.index)];
            if (result && result.detail_url) {
              window.location.assign(result.detail_url);
            }
          });

          input.addEventListener("keydown", (event) => {
            if (dropdown.hidden || !currentResults.length) {
              return;
            }
            if (event.key === "ArrowDown") {
              event.preventDefault();
              activeIndex = Math.min(activeIndex + 1, currentResults.length - 1);
            } else if (event.key === "ArrowUp") {
              event.preventDefault();
              activeIndex = Math.max(activeIndex - 1, 0);
            } else if (event.key === "Enter") {
              if (activeIndex >= 0 && currentResults[activeIndex]) {
                event.preventDefault();
                window.location.assign(currentResults[activeIndex].detail_url);
              }
              return;
            } else if (event.key === "Escape") {
              closeDropdown();
              return;
            } else {
              return;
            }

            dropdown.querySelectorAll(".global-search-item").forEach((item, index) => {
              item.classList.toggle("active", index === activeIndex);
            });
          });

          document.addEventListener("click", (event) => {
            if (!container.contains(event.target)) {
              closeDropdown();
            }
          });
        })();
      </script>
    {% endif %}
  </body>
</html>
