<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}MEDTRACK{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-3">
      <div class="container-fluid container-lg px-3 px-md-0">
        <a class="navbar-brand" href="{% url 'patients:dashboard' %}">MEDTRACK</a>
        {% if user.is_authenticated %}
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
            <div class="d-flex flex-column flex-md-row ms-md-auto gap-2 mt-3 mt-md-0">
              <a class="btn btn-sm btn-outline-light" href="{% url 'patients:case_list' %}">Cases</a>
              <a class="btn btn-sm btn-outline-light" href="{% url 'patients:case_create' %}">New Case</a>
              <a class="btn btn-sm btn-outline-light" href="{% url 'patients:settings' %}">Settings</a>
              <form action="{% url 'logout' %}" method="post" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-light w-100">Logout</button>
              </form>
            </div>
          </div>
        {% endif %}
      </div>
    </nav>

    <main class="container-fluid container-lg px-3 px-md-0 pb-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} mb-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
